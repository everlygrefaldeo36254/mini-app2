<template>

       <lightning-card title=" Opportunity List">
            <lightning-datatable key-field="Id"
            data={opportunityList.data}
            columns={columns}
            onrowaction={handleRowAction}>
            </lightning-datatable>
       </lightning-card>
   
        <!--Modal-->
        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Stage</h2>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-combobox 
                            name="stage"
                            label="Stage"
                            value={stageValue}
                            placeholder="Select Stage"
                            options={stageOptions}
                            onchange={handleStageChange}></lightning-combobox>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button variant="neutral" label="Save" onclick={handleSave}></lightning-button> 
                        <lightning-button variant="neutral" label="Delete" onclick={handleDelete}></lightning-button> 
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>



    
</template>
